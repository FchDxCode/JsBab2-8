<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retype bab 8 fch</title>
</head>
    <body bgcolor="DarkCyan">
     <script type="text/javascript">
        var nama=new Array("Dani", "lisa", "jodi");
            document.write("<b>ArrayAsli: "+ nama + "<br />");
            nama.shift();
            document.write("Array baru setelah shift: " + nama);
            nama.unshift("Niki", "Lusi");
                // Menambahkan dua elemen baru ke awal array
            document.write("<br />Array baru setelah unshift: " + nama);
     </script>
    </body>
</html>
