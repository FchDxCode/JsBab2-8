<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kelompok 5 no 12</title>
</head>

<body>
    <script type="text/javascript">
        var pilihan = parseInt(prompt("Selamat kamu lulus!\nSilahkan masukan pilihan\nAngka 1-5 ", ""));
        switch (pilihan) {
            case 1:
                alert("Langsung Kerja")
                break;
            case 2:
                alert("Menikah")
                break;
            case 3:
                alert("Melanjutkan")
                break;
            case 4:
                alert("Berwirausaha")
                break;
            case 5:
                alert("Bobo")
                break;
            default:
                alert("Tidak masuk kedalam pilihan, masukan pilihan yang tepat!")
                break;
        }
    </script>
</body>

</html>
