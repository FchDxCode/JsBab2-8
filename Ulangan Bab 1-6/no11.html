<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kelompok 5 no 11</title>
</head>

<body>
    <script type="text/javascript">
        var benar = true;
        var salah = false;

        var jika = benar && salah
        document.write("true && false = " + jika + "<br />");

        var jika = benar || salah
        document.write("true || false = " + jika + "<br />");

        var jika = !benar
        document.write("!true = " + jika + "<br />");
    </script>
</body>

</html>
