<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fungsi dan event</title>
            <script type="text/javascript">
                function salam(anda) { // Definisi fungsi
                    document.bgColor="Lavender";
                    alert("salam dan sukses!" + anda);
                }
            </script>
    </head>
    <body>
        <div align="center">
            <form>
                <input type="button"
                value="tombol salam"
                onclick="salam('bro');"/>
            </form>
        </div>
    </body>
</html>
