<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan No 6 Fch</title>
</head>
<body bgcolor="DarkCyan">
    <script type="text/javascript">
        var a = "12 + 2";
        document.write(a, "= ", eval(a), "<br>")
        var b = "12 - 2";
        document.write(b, "= ", eval(b), "<br>")
        var c = "12 * 2";
        document.write(c, "= ", eval(c), "<br>")
        var d = "12 ** 2";
        document.write(d, "= ", eval(d), "<br>")
        var e = "12 / 2";
        document.write(e, "= ", eval(e), "<br>")
        var f = "12 % 2";
        document.write(f, "= ", eval(f))
    </script>
</body>
</html>
