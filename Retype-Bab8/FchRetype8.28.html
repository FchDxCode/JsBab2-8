<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retype bab 8 fch</title>

<body bgcolor="DarkGrey">
    <h2>bekerja dengan metode-metode pemanipulasi string</h2>
    <script type="text/javascript">
        function tag_pisah() {
            document.write("<br />");
        }
            document.write("<h3>");
        var str1 = new String("Selamat tahun baru...");
            document.write("Di dalama string:<em>"+ str1 );
            document.write("</em> Huruf 'm' pertama pada posisi "+ 
                str1.indexOf("m"));
                    tag_pisah();
            document.write("Huruf 'm' terskhir pada posisi " +
                str1.lastIndexOf("m"));
                    tag_pisah();
            document.write("<em>str1.substr(4,5)</em> menghasilkan<em> "+ 
                str1.substr(4,5));
                    tag_pisah();
            document.write(str1.toUpperCase());
            document.write("</h3>");
    </script>
</body>
