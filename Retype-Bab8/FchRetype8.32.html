<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retype bab 8 fch</title>
</head>
  <body bgcolor="DarkGrey">
    <font color="black" size="+1">
      <h2>MemFormat Angka</h2>
        <script type="text/javascript">
          var n = new Number(22.425456);
          // var n = 22.425456;
            document.write("<b>Angka tak-terformat: " + n
              + "<br />");
            document.write("Angka terformat: "+ n.toFixed(2) + 
              "<br />");
            document.write("Angka terformat: "+ n.toFixed(3) +
              "</b><br />");
      </script>
    </font>
  </body>
</html>
