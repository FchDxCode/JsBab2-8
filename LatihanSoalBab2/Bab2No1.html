<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal No 1</title>
</head>
<body>
    <script type="text/javascript">
        var string = "Kehidupan Tanpa Tujuan Adalah Kehidupan Yang Paling Menyedihkan!";
        var boolean = true;
        var integer = 15;
        document.write("Menggunakan Tipe Data String: ",string, "<br />");
        document.write("Menggunakan Tipe Data Integer: ",integer, "<br />");
        document.write("Menggunakan Tipe Data Boolean: ",boolean, "<br /><br />");
        document.write(typeof string, "<br />");
        document.write(typeof boolean, "<br />");
        document.write(typeof integer, "<br />");
    </script>
</body>
</html>
