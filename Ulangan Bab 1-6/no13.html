<body>
    <script type="text/javascript">
        var userAnswer = prompt("Apakah kamu bersemangat? ", "");
        answer = userAnswer.toLowerCase();
        if (answer == "ya") {
            document.write("Ya, lanjutkan!");
        } else if (answer == "tidak") {
            document.write("Jajan dulu")
        } else {
            document.write("Masukan jawaban yang tepat (Ya/tidak)")
        }
    </script>
</body>
