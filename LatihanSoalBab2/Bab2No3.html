<body>
    <script type="text/javascript">
        document.write("NOMOR 4" + "<br />");
               var numbers = 234; //deklarasi variable numbers bernilai 234
               document.write("1. ini adalah angka " + numbers + " sebagai integer" + "<br />");
               document.write("2. ini adalah angka " + parseFloat(numbers).toFixed(2) + " sebagai hasil penjumlahan/titik mengambang" + "<br />");
               document.write("3. ini adalah hasil konversi number " + numbers + " menjadi oktal = " + numbers.toString(8), "<br />");
               document.write("4. ini adalah hasil konversi number " + numbers + " menjadi heksadesimal " + numbers.toString(16) + "<br />");
               document.write("4. ini adalah hasil konversi number " + numbers + " menjadi angka dengan notasi saintifik " + numbers.toExponential() + "<br />");
   </script>
