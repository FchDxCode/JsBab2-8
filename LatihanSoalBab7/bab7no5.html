        function Karyawan(nama, telepon) {
            this.nama = nama;
            this.telepon = telepon;
            this.gaji = "";
            this.setKenaikanGaji = () => {
                this.gaji = this.gaji * (115/100)
            }
            this.setGaji = (gaji) => {
                this.gaji = "RP. "+ gaji;
            }
            this.getGaji = () => {
                return this.gaji;
            }
            this.getNama = () => {
                return this.nama;
            }
            this.getTelepon = () => {
                return this.telepon;
            }
        }
        function Bawahan(nama, telepon) {
            Karyawan.call(this, nama, telepon);
        }
        function Manager(nama, telepon) {
            Karyawan.call(this, nama, telepon);
        }
