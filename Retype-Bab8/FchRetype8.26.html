<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retype bab 8 fch</title>
</head>
<body bgcolor="DarkCyan">
    <big>
        <font face="arial">
            <h2>Bekerja dengan Objek-Objek String:</h2>
            <script type="text/javascript">
                var str1 = new String("Teknik Elektro!");
                    // Menggunakan konstruktor String
                var str2 = "Teknik Informatika!";
                    document.write(str1) + "<br />";
                    document.write(str1.fontcolor("blue")+"<br />");
                    document.write(str1.fontsize(8).fontcolor("red").bold()+"<br />");
                    document.write(str1.big()+ "<br />");
                    document.write("Selamat tinggal,".italics().bold().big() + str2 + "<br />");
            </script>
        </font>
    </big>
</body>
</html>
