<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kelompok 5 no 10</title>
</head>

<body bgcolor="DarkGrey">
    <script type="text/javascript">
        var x = "12" == 12;
        document.write("'12' == 12 = " + x + "<br />");
        document.write(
            "'==' Operator sama dengan adalah operator yang akan membandingkan 2 buah nilai atau variabel dan menghasilkan nilai true jika variabel tersebut bernilai sama. <br />"
            )
        document.write("<br />")

        x = "12" === 12;
        document.write("'12' === 12 = " + x + "<br />");
        document.write(
            "'===' Operator identikal === hampir sama dengan operator ==, yaitu membandingkan apakah 2 buah variabel atau hasil operasi program sama atau tidak.<br> Perbedaannya, operator === lebih ‘ketat aturan’ daripada operator ==. Operasi 7 == “7” akan dianggap sama dan menghasilkan nilai true,<br> namun operasi 7 === “7” akan dianggap false, karena tipe data kedua nilai ini berbeda"
        )
    </script>
</body>

</html>
