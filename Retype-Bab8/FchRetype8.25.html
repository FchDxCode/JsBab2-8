<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retype bab 8 fch</title>
    <script type="text/javascript">
        // Memodifikasi fungsi-fungsi String
        function hurufBesar (){
            var str=this.bold().fontcolor("white")
            toUpperCase().fontsize("22");
            return(str);
        }
            String.prototype.hurufBesar=hurufBesar;
    </script>
</head>
<body bgcolor="Darkgrey">
    <div align="center">
        <script type="text/javascript">
            var str="Awasi langkah Anda!!";
                document.write(str.hurufBesar()+"<br />");
        </script>
      <img src="http://www.mobiletoones.com/downloads/wallpapers/animation_wallpapers/preview/18/56699-high-voltage.gif">
    </div>
</body>
</html>
