        <title>Fungsi Tak Bernama</title>
            <script type="text/javascript">
                var salam=function () { // Fungsi tak bernama
                pesan="Salam dan Sukses! "; // Definisi fungsi
            return pesan;
            }
            </script>
    </head>
    <body>
        <big>
            <script type="text/javascript">
                text=salam;
                // salam adalah sebuah variabel
                // nilai adalah definisi fungsi
                document.write (text + "<br />");

                text=salam(); // Memanggil fungsi
                document.write(text + "<br />");
                </script>
        </big>
    </body>
