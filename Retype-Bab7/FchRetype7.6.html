<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6 fch</title>
    <script type="text/javascript">
        function Jarak(r, t) { // Fungsi Kontruktor 
            this.kec = r;
            this.waktu = t;
            this.hitung=function() {return r * t; } // anonim
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var perjalanan1 = new Jarak (50, 1.5);
        var perjalanan2 = new Jarak (75, 3.2);
        alert("Jarak perjalanan 1: " + perjalanan1.hitung());
        alert("Jaral perjalanan 2: " + perjalanan2.hitung());
    </script>
</body>
</html>
