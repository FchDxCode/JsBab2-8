<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan bab7 no 1 Kelompok 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
        var pi = Math.PI;
        var r = parseFloat(prompt("Masukkan jari jari lingkaran:"));
        var lingkaran = new Object();

            lingkaran.jari_jari = r;
            lingkaran.luas = calculateLuas(r).toFixed(1)
            lingkaran.keliling = calculateKeliling(r).toFixed(1);
        
        function calculateKeliling(r) {
            return (2 * pi * r)
        }
        function calculateLuas(r) {
            return (pi * r * r)
        };  
    </script>
</head>
<body>
    <script>
        document.write("<p class='absolute mx-auto my auto top-0 bottom-0 right-0 left-0 h-max w-max text-red-400 '>Jari jari lingkaran: ", lingkaran.jari_jari, "</p>" );
        document.write("<p class='absolute mx-auto my auto top-7 bottom-0 right-0 left-0 h-max w-max text-cyan-300 '> Luas lingkaran: ", lingkaran.luas, " cmÂ²</p> <br>" );
        document.write("<p class='absolute mx-auto my auto top-14 bottom-0 right-0 left-0 h-max w-max text-yellow-300 '> Keliling lingakaran: ", lingkaran.keliling, " cm");
    </script>
</body>
</html>
